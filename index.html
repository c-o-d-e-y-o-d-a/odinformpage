<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From practise odin</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <div class="container">

        <div class="left-side">
            <div class="translucent-layer">
                <div class="logo-and-name">
                    <img src="" alt="" id="logo">
                    <div class="logo-text">
                        fit-hit
                    </div>
                </div>
            </div>
    
        </div>
    
    
    
    
        <div class="right-side">
            <div class="upper-text">
                This is a demo registration page! You know you need something like this in your life to help you realize your deepest dreams related to fitness. Sign up now to get your health to the next level.
                <br> <br>
                You know you want to.
            </div>
    
    
            
                
                
                <form action="#" method="get">

                    <div class="form-holder">
                        <p class="text-inside-form-div">Let's do this!</p>
                        <div class="name common">
                            <div class="first-name">
                                <label for="first_name">
                                    FIRST NAME
                                </label>
                                <input type="text" placeholder="John" name="first_name" id="first_name" size="23" >
                            </div>
        
                            <div class="second-name">
                                <label for="last_name">
                                    LAST NAME
                                </label>
                                <input type="text" placeholder="Smith" name="last_name" size="23">
                            </div>    
                        </div>
        
                        <div class="contact-info common">
                            <div class="mail">
                                <label for="e_mail">EMAIL</label>
                                <input type="email" name="e_mail" id="e_mail" size="23">
                            </div>
                            <div class="phone-no">
                                <label for="phone_number">PHONE NUMBER</label>
                                <input type="number" name="phone_number" id="phone_number" size="23">
                            </div>
                        </div>
        
                        <div class="password common" >
                            <div class="passw">
                                <label for="password">PASSWORD</label>
                                <input type="password" name="password" id="password" size="23">
        
                            </div>
                            <div class="confirm-passw">
                                <label for="confirm_passw">CONFIRM PASSWORD</label>
                                <input type="password" name="confirm_passw" id="confirm_passw" size="23">
        
        
                            </div>
                        </div>


                    </div>
                    <button type="submit" class="subButton">Create Account</button>
    
                    
                </form>
            
    
    
    
            
            <div class="footer">
                <span class="bottom-login-text">
                    Already have an account?
    
                </span>
                <a href="" class="login-page-link">Log in</a>
            </div>
    
            
    
    
    
    
    
        </div>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    


    </div>


    





    <script src="./index.js"></script>
    
</body>
</html>
